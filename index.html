<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>29 Ekim Cumhuriyet Bayramı</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="./img/Turkey.png" />
  </head>
  <body>
    <div class="container">
      <div class="turkey-flag">
        <div class="star"></div>
      </div>

      <main>
        <h1>29 Ekim Cumhuriyet Bayramı<br />Kutlu Olsun</h1>
      </main>
    </div>

    <img id="foreground" src="img/Atatürk.png" alt="Atatürk" />

    <audio
      id="bg-audio"
      src="./audio/mars.mp3"
      preload="auto"
      loop
      style="display: none"
    ></audio>

    <button id="play-button">🎵 Müziği Başlat</button>

    <script>
      const playButton = document.getElementById("play-button");
      const audio = document.getElementById("bg-audio");

      // Toggle fonksiyonu
      playButton.addEventListener("click", () => {
        if (audio.paused) {
          audio.volume = 0.5;
          audio.play();
          playButton.textContent = "⏸ Müziği Durdur";
        } else {
          audio.pause();
          playButton.textContent = "🎵 Müziği Başlat";
        }
      });
    </script>
  </body>
</html>
